name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      # Test the image builds
      - name: Test full image build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.full
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Test distroless build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.distroless
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # This is the tags/labels from the Github release.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ DOCKERHUB_REPOSITORY }}/gh-token
      
      # Push the images to Dockerhub
      - name: Build and push full image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.full
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Distroless image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.distroless
          push: true
          tags: ${{ steps.meta.outputs.tags }},distroless
          labels: ${{ steps.meta.outputs.labels }}
